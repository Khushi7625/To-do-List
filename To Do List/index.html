<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a84b22a84c.js" crossorigin="anonymous"></script>
  </head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
              <div>
                 <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
                  <button class="btn text-white btn-info" type="button" id="addUser">Add User</button>
                  </div>
              </div>      
            </div>
             <div class="display">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Task</th>
                      </tr>
                    </thead>
                    <tbody id="record">
                      <!--
                      <tr>
                        <th scope="row">1</th>
                        <td>Ram</td>
                        <td><i class="btn text-white fas fa-edit btn-info mx-3"></i><i class="btn btn-danger text-white fa fa-trash "  aria-hidden="true"></i></td>
                      </tr>-->
                    </tbody>
                  </table>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
